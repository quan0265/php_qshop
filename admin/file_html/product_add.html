    <div class="main">
        <h3>Product add</h3>
        <div class="main-body">
            <form action="" method="POST">
                <div class="alert alert-success">thêm thành công</div>
                <div class="alert alert-danger">thông tin không được để trống</div>
                <div class="form-group">
                    <label>Category Name</label>
                    <select class="d-block" name="cate_name">
                        <option value="1">danh muc1</option>
                        <option value="2">danh muc2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" required="" placeholder="Please Enter  Name" />
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input class="form-control" name="price" required="" placeholder="Please Enter Price" />
                </div>
                <div class="form-group">
                    <label>Price Old</label>
                    <input class="form-control" name="price_old" required="" placeholder="Please Enter Price Old" />
                </div>
                <div class="form-group">
                    <label>Warranty</label>
                    <input class="form-control" name="warranty" required="" placeholder="Please Enter Warranty" />
                </div>
                <div class="form-group">
                    <label>Images</label>
                    <input class="d-block" type="file" required="" name="flie_image">
                </div>
                <div class="form-group">
                    <label>Product Description</label>
                    <textarea class="form-control" name="detail" required="" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Product Status</label>
                    <label>
                        <input name="status" value="1" checked="" type="radio">còn hàng
                    </label>
                    <label>
                        <input name="status" value="0" type="radio">hết hàng
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>
            </form> 
        </div>


    </div>
</section>
